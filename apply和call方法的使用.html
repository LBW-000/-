        function f1(x,y){
            console.log((x+y)+":===>"+this)

        }

        console.log(r1)
        var r2=f1.call(null,10,20);
        console.log(r2)
        console.log("=============")
        //改变this的指向
        var obj={

        };
        var r3=f1.apply(obj,[10,20]);//此时发f1中的this是obj
        console.log(r2)
        var r4=f1.call(obj,10,20);//此时发f1中的this是obj

    </script>
